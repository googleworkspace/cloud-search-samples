<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Search Tutorial</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel="stylesheet" href="/with_sso/app.css">

  </head>
  <body>
    <div class="content">
      <div id="app" >
        <!-- [START cloud_search_github_tutorial_esw_html] -->
        <div id="search_bar">
          <div>
            <div id="suggestions_anchor">
              <input type="text" id="search_input" placeholder="Search for...">
            </div>
          </div>
        </div>
        <div id="facet_results" ></div>
        <div id="search_results" ></div>
        <!-- [END cloud_search_github_tutorial_esw_html] -->
      </div>
    </div>
    <!-- Polyfills for IE11 for fetch/promises -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/unfetch/polyfill"></script>

    <!-- Script for this app -->
    <script src="/with_sso/app.js"></script>

    <!-- Google API loader -->
    <script src="https://apis.google.com/js/api.js?mods=enable_cloud_search_widget&onload=onLoad" async defer></script>
  </body>
</html>
